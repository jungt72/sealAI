name: build-and-push
on:
  push:
    branches: [ main, refactor/intake-triage-unify ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "keycloak/**"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"
permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta backend
        id: meta_be
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sealai-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build+Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta_be.outputs.tags }}
          labels: ${{ steps.meta_be.outputs.labels }}

      - name: Meta frontend
        id: meta_fe
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sealai-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build+Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta_fe.outputs.tags }}
          labels: ${{ steps.meta_fe.outputs.labels }}

      - name: Meta keycloak
        id: meta_kc
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/sealai-keycloak
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build+Push keycloak
        uses: docker/build-push-action@v6
        with:
          context: ./keycloak
          push: true
          tags: ${{ steps.meta_kc.outputs.tags }}
          labels: ${{ steps.meta_kc.outputs.labels }}
