version: "3.8"

services:
  # ------------------------------------------------------------------
  # PostgreSQL
  # ------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file: ./backend/.env
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - sealai_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # Redis Stack (RediSearch inkl.)
  # ------------------------------------------------------------------
  redis:
    image: redis/redis-stack-server:7.4.0-v6
    container_name: redis
    restart: unless-stopped
    environment:
      - REDIS_ARGS=--appendonly no --save 900 1 300 10 60 10000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # Qdrant (Vektor-DB für RAG)
  # ------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.15.0
    container_name: qdrant
    restart: always
    env_file: ./backend/.env
    volumes:
      - sealai_qdrant_storage:/qdrant/storage
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # Keycloak (IdP)
  # ------------------------------------------------------------------
  keycloak:
    build: ./keycloak
    container_name: keycloak
    restart: always
    env_file: ./backend/.env
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: auth.sealai.net
      KC_HTTPS_CERTIFICATE_FILE: /etc/x509/https/tls.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/x509/https/tls.key
      KC_PROXY: edge
      PROXY_ADDRESS_FORWARDING: "true"
    volumes:
      - ./certs/tls.crt:/etc/x509/https/tls.crt:ro
      - ./certs/tls.key:/etc/x509/https/tls.key:ro
    depends_on:
      - postgres
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # FastAPI Backend
  # ------------------------------------------------------------------
  backend:
    build: ./backend
    container_name: backend
    restart: always
    env_file: ./backend/.env
    environment:
      # ✅ WebSocket-Origin-Policy & JWT Audience
      ALLOW_WS_ORIGIN_ANY: "1"
      ALLOW_WS_ORIGIN_EMPTY: "1"
      ALLOWED_ORIGIN: "http://localhost:3000,http://localhost,http://127.0.0.1:3000,https://sealai.net,https://www.sealai.net,*"
      ALLOWED_AUDIENCES: "account,nextauth,sealai-backend-api"
      KEYCLOAK_REALM_URL: "https://auth.sealai.net/realms/sealAI"
      # ✅ WS-Streaming Tuning (wirken jetzt im Container)
      WS_COALESCE_MIN_CHARS: "8"
      WS_COALESCE_MAX_LAT_MS: "35"
      WS_IDLE_TIMEOUT_SEC: "15"
      WS_STREAM_NODES: "recommend,explain"
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
      - qdrant
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - hf_cache:/root/.cache/huggingface
      - hf_cache:/cache
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # Next.js Frontend
  # ------------------------------------------------------------------
  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    env_file: ./frontend/.env.local
    environment:
      BACKEND_URL: "http://backend:8000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks: [sealai_network]
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ------------------------------------------------------------------
  # Nginx (TLS Terminator & Reverse Proxy)
  # ------------------------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - backend
      - frontend
      - keycloak
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/docker-entrypoint-wait.sh:/docker-entrypoint.d/00-wait-backend.sh:ro
    networks:
      - sealai_network
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  calculix:
    build: ./calculix
    container_name: calculix
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks: [sealai_network]   # <— hinzugefügt

# --------------------------------------------------------------------
# Netzwerke & Volumes
# --------------------------------------------------------------------
networks:
  sealai_network:
    driver: bridge

volumes:
  sealai_postgres_data:
  redis_data:
  sealai_qdrant_storage:
  hf_cache:
