<!DOCTYPE html>
<html class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sign in to sealAI</title>
    <link rel="icon" href="/resources/am50m/login/keycloak/img/favicon.ico" />
            <link href="/resources/am50m/common/keycloak/node_modules/@patternfly/patternfly/patternfly.min.css" rel="stylesheet" />
            <link href="/resources/am50m/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" />
            <link href="/resources/am50m/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" />
            <link href="/resources/am50m/common/keycloak/lib/pficon/pficon.css" rel="stylesheet" />
            <link href="/resources/am50m/login/keycloak/css/login.css" rel="stylesheet" />
    <script src="/resources/am50m/login/keycloak/js/menu-button-links.js" type="module"></script>
        <script type="module">
            import { checkCookiesAndSetTimer } from "/resources/am50m/login/keycloak/js/authChecker.js";

            checkCookiesAndSetTimer(
              "ffb594a9-73e7-4d15-8934-cb54b13b31fd",
              "FqO4a7KIvfU",
              "/realms/sealAI/login-actions/restart?client_id=nextauth&tab_id=FqO4a7KIvfU&skip_logout=true"
            );
        </script>
</head>

<body class="">
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper"
             class="">sealAI</div>
    </div>
    <div class="card-pf">
        <header class="login-pf-header">
                <h1 id="kc-page-title">        Sign in to your account

</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


        <div id="kc-form">
          <div id="kc-form-wrapper">
                <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://auth.sealai.net/realms/sealAI/login-actions/authenticate?session_code=8i3p1lh4cOSWKZbQ6tj1-yjBViE5ALxPwkdHfNkCnJo&amp;execution=920c69ca-8f26-4eb8-810c-a07fcef19c1c&amp;client_id=nextauth&amp;tab_id=FqO4a7KIvfU" method="post">
                        <div class="form-group">
                            <label for="username" class="pf-c-form__label pf-c-form__label-text">Username or email</label>

                            <input tabindex="2" id="username" class="pf-c-form-control" name="username" value=""  type="text" autofocus autocomplete="username"
                                   aria-invalid=""
                            />


                        </div>

                    <div class="form-group">
                        <label for="password" class="pf-c-form__label pf-c-form__label-text">Password</label>

                        <div class="pf-c-input-group">
                            <input tabindex="3" id="password" class="pf-c-form-control" name="password" type="password" autocomplete="current-password"
                                   aria-invalid=""
                            />
                            <button class="pf-c-button pf-m-control" type="button" aria-label="Show password"
                                    aria-controls="password" data-password-toggle tabindex="4"
                                    data-icon-show="fa fa-eye" data-icon-hide="fa fa-eye-slash"
                                    data-label-show="Show password" data-label-hide="Hide password">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>


                    </div>

                    <div class="form-group login-pf-settings">
                        <div id="kc-form-options">
                                <div class="checkbox">
                                    <label>
                                            <input tabindex="5" id="rememberMe" name="rememberMe" type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="">
                                    <span><a tabindex="6" href="/realms/sealAI/login-actions/reset-credentials?client_id=nextauth&amp;tab_id=FqO4a7KIvfU">Forgot Password?</a></span>
                            </div>

                      </div>

                      <div id="kc-form-buttons" class="form-group">
                          <input type="hidden" id="id-hidden-input" name="credentialId" />
                          <input tabindex="7" class="pf-c-button pf-m-primary pf-m-block btn-lg" name="login" id="kc-login" type="submit" value="Sign In"/>
                      </div>
                </form>
            </div>
        </div>
        <script type="module" src="/resources/am50m/login/keycloak/js/passwordVisibility.js"></script>





              <div id="kc-info" class="login-pf-signup">
                  <div id="kc-info-wrapper" class="">
            <div id="kc-registration-container">
                <div id="kc-registration">
                    <span>New user? <a tabindex="8"
                                                 href="/realms/sealAI/login-actions/registration?client_id=nextauth&amp;tab_id=FqO4a7KIvfU">Register</a></span>
                </div>
            </div>

                  </div>
              </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
