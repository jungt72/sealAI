# Alembic configuration

[alembic]
# Pfad zu den Migrationen (Ordner mit env.py und versions/)
script_location = alembic
# Sorgt dafür, dass relative Importe (z.B. app.*) funktionieren
prepend_sys_path = .
# Dateinamensschema für neue Revisionen
file_template = %%(rev)s_%%(slug)s
# Optional, wenn mehrere Versionsordner genutzt werden
version_locations = alembic/versions
# Konsistente Timestamps
timezone = UTC
truncate_slug_length = 40
output_encoding = utf-8

# WICHTIG: die DB-URL wird in alembic/env.py aus der Umgebungsvariable
# DATABASE_URL gelesen. Hier daher leer lassen oder auskommentieren.
# sqlalchemy.url =

[post_write_hooks]
# Beispiel: kein Hook aktiv
# hooks =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(asctime)s %(name)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S
