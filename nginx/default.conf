##
## NGINX‑Reverse‑Proxy für SealAI – Produktion / Let's Encrypt / HTTP→HTTPS / WebSockets
##

# 1) HTTP → HTTPS umleiten
server {
    listen      80;
    listen      [::]:80;
    server_name sealai.net www.sealai.net auth.sealai.net;
    return 301 https://$host$request_uri;
}

# 2) Haupt‑vHost (https://sealai.net)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name sealai.net;

    ssl_certificate      /etc/letsencrypt/live/sealai.net/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/sealai.net/privkey.pem;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 25m;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_buffering off;
    proxy_buffers 16 128k;
    proxy_buffer_size 128k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 16 128k;

    include snippets/sealai_proxy_headers.conf;

    location ^~ /api/v1/ai/ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }

    location ^~ /api/v1/ {
        proxy_pass http://backend:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        proxy_pass http://backend:8000/health;
    }

    location ^~ /.well-known/ {
        proxy_pass https://keycloak:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect http:// https://;
    }

    # Keycloak realms, resources & login-actions
    location ^~ /realms/        { proxy_pass https://keycloak:8443; include snippets/keycloak_proxy.conf; proxy_redirect http:// https://; }
    location ^~ /resources/     { proxy_pass https://keycloak:8443; include snippets/keycloak_proxy.conf; proxy_redirect http:// https://; }
    location ^~ /login-actions/ { proxy_pass https://keycloak:8443; include snippets/keycloak_proxy.conf; proxy_redirect http:// https://; }

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000;
    }
}

# 3) Auth‑Subdomain (https://auth.sealai.net)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name auth.sealai.net;

    ssl_certificate      /etc/letsencrypt/live/auth.sealai.net/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/auth.sealai.net/privkey.pem;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    include snippets/sealai_proxy_headers.conf;

    location = / {
        return 301 /admin/;
    }

    location ^~ /.well-known/ {
        proxy_pass https://keycloak:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect http:// https://;
    }

    location / {
        proxy_pass https://keycloak:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect http:// https://;
    }
}
